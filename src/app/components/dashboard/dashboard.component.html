<div class="container text-center">
  <h3 class="alert alert-primary">Employee Search List</h3>
  <div class="row m-3 ">
    <div class="col-md-6 search-hero">
      <input class="form-control" type="text" name="search" [(ngModel)]="search" autocomplete="on"
        placeholder=" Start searching for a Employee by emp_id or name or contact">
    </div>
    <div class="col-md-6">
      <label for="empId">Gender</label>
      <select class="form-control" (change)="selectChangeHandler($event)" style="width: 7em;display: initial;margin-left: 2em;" id="exampleFormControlSelect1">
        <option *ngFor="let item of gender" value="{{item}}">{{item}}</option>
      </select>
      <button class="btn btn-warning" style="margin-left: 2em;" (click)="searchData()"> Search</button>
    </div>
  </div>
</div>

<div>
  <a routerLink="/addemployee" class="btn btn-primary ml-5">Add new Employee</a>
  <a href="http://localhost:8080/api/v1/download/employees.csv" class="btn btn-primary align mr-5">Download CSV</a>
</div>

<div class="container text-center">
  <h3>Records</h3>
  <table  class="table" >
    <thead class="thead-dark">
      <tr>
        <th  scope="col">Employee</th>
        <th scope="col">Contact </th>
        <th scope="col">Level & Post</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of empList | filter:search">



        <td>{{item.first_name}} {{item.last_name}}<br> {{item.emp_id}} </td>
        <td>{{item.mobile_num}}<br>{{item.office_mail}}</td>
        <td>{{item.emp_level}}/<br>{{item.post_name}}</td>
        <td><span class="material-icons">
            mode_edit
          </span> &nbsp; <span class="material-icons">
            delete_sweep
          </span> </td>
      </tr>

    </tbody>
  </table>
  <!-- <mat-paginator [length]="empList.length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
    (page)="onPageChanged($event)">
  </mat-paginator> -->

</div>
